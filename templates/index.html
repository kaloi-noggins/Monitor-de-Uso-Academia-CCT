{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for datapoint in data %}
        <div class='post'>
            <p>{{ datapoint['id'] }}</p>
            <h2>{{ post['lotacao'] }}</h2>
            <p>{{ post['data'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
